<div class="register-family-doctor-form-container">
  <mat-card>
    <mat-card-header>
      <h2>Complete registration as a family doctor</h2>
    </mat-card-header>
    <mat-card-content>
      <form class="registerFamilyDoctorForm" [formGroup]="registerFamilyDoctorForm">
        <div>
          <mat-form-field>
            <mat-label for="dispensary">Dispensary</mat-label>
            <mat-select formControlName="dispensary" [compareWith]="compareDispensary">
              <mat-option *ngFor="let dispensary of dispensaryList$ | async" [value]="dispensary">{{
                  dispensary.name
                }}</mat-option>
            </mat-select>
            <mat-error *ngIf="registerFamilyDoctorForm.get('dispensary')!.invalid">{{
                getErrorMessageDispensary()
              }}</mat-error>
          </mat-form-field>
        </div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!registerFamilyDoctorForm.valid"
          (click)="onSubmitClicked()"
        >
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
