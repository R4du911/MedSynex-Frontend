<div class="register-doctor-form-container">
  <mat-card>
    <mat-card-header>
      <h2>Complete registration as a doctor</h2>
    </mat-card-header>
    <mat-card-content>
      <form class="registerDoctorForm" [formGroup]="registerDoctorForm">
        <div>
          <mat-form-field>
            <mat-label for="hospital">Hospital</mat-label>
            <mat-select formControlName="hospital" [compareWith]="compareHospital">
              <mat-option *ngFor="let hospital of hospitalList$ | async" [value]="hospital">{{
                  hospital.name
                }}</mat-option>
            </mat-select>
            <mat-error *ngIf="registerDoctorForm.get('hospital')!.invalid">{{
                getErrorMessageHospital()
              }}</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label for="specialization">Specialization</mat-label>
            <mat-select formControlName="specialization" [compareWith]="compareSpecialization">
              <mat-option *ngFor="let specialization of specializationList$ | async" [value]="specialization">{{
                  specialization.name
                }}</mat-option>
            </mat-select>
            <mat-error *ngIf="registerDoctorForm.get('specialization')!.invalid">{{
                getErrorMessageSpecialization()
              }}</mat-error>
          </mat-form-field>
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!registerDoctorForm.valid"
          (click)="onSubmitClicked()"
        >
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
