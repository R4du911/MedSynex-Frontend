<div class="table-container">
  <h1 id="title">Incoming Requests</h1>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Actions" [sticky]="true">
        <th mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            matTooltip="Accept"
            (click)="onAccept(element)"
          >
            <mat-icon>thumb_up</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Decline"
            (click)="onDecline(element)"
          >
            <mat-icon>thumb_down</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="CNP">
        <th mat-header-cell *matHeaderCellDef>
          CNP
        </th>
        <td mat-cell *matCellDef="let element">{{ element.patient.cnp }}</td>
      </ng-container>

      <ng-container matColumnDef="Lastname">
        <th mat-header-cell *matHeaderCellDef>
          Last Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.patient.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="Firstname">
        <th mat-header-cell *matHeaderCellDef>
          First Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.patient.firstName }}</td>
      </ng-container>

      <tr class="empty-table" *matNoDataRow>
        <td [colSpan]="4">No requests found!</td>
      </tr>
      <tr
        mat-header-row
        *matHeaderRowDef="
          [
            'Actions',
            'CNP',
            'Lastname',
            'Firstname'
          ];
          sticky: true
        "
      ></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: [
            'Actions',
            'CNP',
            'Lastname',
            'Firstname'
          ];
        "
      ></tr>
    </table>
    <mat-paginator
      style="position: sticky; bottom: 0"
      [showFirstLastButtons]=true
      [pageSizeOptions]="[5, 10, 15]"
    ></mat-paginator>
  </div>
</div>
