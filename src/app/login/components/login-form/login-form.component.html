<div class="login-form-container">
  <mat-card>
    <mat-card-header>
      <h2>Login</h2>
    </mat-card-header>
    <mat-card-content>
      <form class="loginForm" [formGroup]="loginForm">
        <div>
          <mat-form-field>
            <mat-label for="username">Username</mat-label>
            <input matInput id="username" type="text" formControlName="username" />
            <mat-error *ngIf="loginForm.get('username')!.invalid">{{
                getErrorMessageUsername()
              }}</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input matInput id="password" type="password" formControlName="password" />
            <mat-error *ngIf="loginForm.get('password')!.invalid">{{
                getErrorMessagePassword()
              }}</mat-error>
          </mat-form-field>
        </div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!loginForm.valid"
          (click)="onLoginClicked()"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
