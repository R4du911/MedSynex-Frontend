<div class="table-container">
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="createDate">
          Date
        </th>
        <td mat-cell *matCellDef="let element">{{ element.createDate }}</td>
      </ng-container>

      <ng-container matColumnDef="Doctor Last Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="doctorLastName">
          Doctor Last Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.doctorLastName }}</td>
      </ng-container>

      <ng-container matColumnDef="Doctor First Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="doctorFirstName">
          Doctor First Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.doctorFirstName }}</td>
      </ng-container>

      <ng-container matColumnDef="Diagnosis">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="diagnosis">
          Diagnosis
        </th>
        <td mat-cell *matCellDef="let element">{{ element.diagnosis }}</td>
      </ng-container>

      <ng-container matColumnDef="Actions" [sticky]="true">
        <th mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            matTooltip="More Info"
            (click)="onMoreInfo(element)"
          >
            <mat-icon>info</mat-icon>
          </button>

          <button
            mat-icon-button
            matTooltip="Edit"
            (click)="onEdit(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr class="empty-table" *matNoDataRow>
        <td [colSpan]="5">No consultations!</td>
      </tr>
      <tr
        mat-header-row
        *matHeaderRowDef="
          [
            'Date',
            'Doctor Last Name',
            'Doctor First Name',
            'Diagnosis',
            'Actions'
          ];
          sticky: true
        "
      ></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: [
            'Date',
            'Doctor Last Name',
            'Doctor First Name',
            'Diagnosis',
            'Actions'
          ];
        "
      ></tr>
    </table>
    <mat-paginator
      style="position: sticky; bottom: 0"
      [showFirstLastButtons]=true
      [pageSizeOptions]="[5, 10, 15]"
    ></mat-paginator>
  </div>
</div>
